<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseMaster | Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="overlay"></div>
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Background Image">
        </div>
        <div class="login-form">
            <h2>Login to CourseMaster</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <p id="error-msg"></p>
                <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            </form>
        </div>
        <div class="signup-form" id="signup-form">
            <h2>Sign up for CourseMaster</h2>
            <form>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button id="signup-btn">Sign up</button>
                <p id="signup-error-msg"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
